<section ng-controller="AboutController">
	<div>
		<div class="banner">
			<img class="banner-background animate-show" ng-src="{{ aboutBanner.background }}" fade-in/>
			<div class="banner-left">
				<div class="vertical-middle-text">
					<span class="other-title">About</span>
				</div>
			</div>
		</div>
		<article class="about">
			<div class="about-text">
				<div class="about-name">Junyoung Clare Jang</div>
				<div class="about-title" ng-repeat="subject in subjects">
					{{ subject.title }}
					<div class="about-entry" ng-repeat="entry in subject.entries">
						-
						<div>
							<span>{{ entry }}</span>
						</div>
					</div>
				</div>
			</div>
			<img class="animate-show" ng-src="image/about-profile.png" fade-in>
		</article>
	</div>
</section>
